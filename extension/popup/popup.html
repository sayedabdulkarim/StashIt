<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StashIt</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
      <div class="logo">
        <span class="logo-icon">ğŸ”</span>
        <h1>StashIt</h1>
        <p class="tagline">Your personal secure vault</p>
      </div>
      <button id="google-login" class="btn-primary">
        <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
      </button>
    </div>

    <!-- Main Screen (after login) -->
    <div id="main-screen" class="screen hidden">
      <header>
        <div class="header-left">
          <span class="logo-small">ğŸ”</span>
          <span class="app-name">StashIt</span>
          <span class="made-by">â¤ï¸ Sayed Abdul Karim</span>
        </div>
        <div class="header-right">
          <button id="open-vault" class="btn-icon" title="Open Full Vault">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
              <polyline points="15 3 21 3 21 9"/>
              <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
          </button>
          <button id="logout" class="btn-icon" title="Logout">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
          </button>
        </div>
      </header>

      <div class="search-box">
        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <input type="text" id="search-input" placeholder="Search vault...">
      </div>

      <div class="categories">
        <button class="category-btn active" data-category="passwords">
          <span class="cat-icon">ğŸ”‘</span>
          <span class="cat-label">Passwords</span>
          <span class="cat-count" id="count-passwords">0</span>
        </button>
        <button class="category-btn" data-category="documents">
          <span class="cat-icon">ğŸ“„</span>
          <span class="cat-label">Documents</span>
          <span class="cat-count" id="count-documents">0</span>
        </button>
        <button class="category-btn" data-category="payslips">
          <span class="cat-icon">ğŸ’°</span>
          <span class="cat-label">Payslips</span>
          <span class="cat-count" id="count-payslips">0</span>
        </button>
        <button class="category-btn" data-category="photos">
          <span class="cat-icon">ğŸ“·</span>
          <span class="cat-label">Photos</span>
          <span class="cat-count" id="count-photos">0</span>
        </button>
        <button class="category-btn" data-category="personal">
          <span class="cat-icon">ğŸ“</span>
          <span class="cat-label">Personal</span>
          <span class="cat-count" id="count-personal">0</span>
        </button>
      </div>

      <div id="items-list" class="items-list">
        <!-- Items will be populated here -->
        <div class="empty-state">
          <p>No items yet</p>
          <button id="add-first" class="btn-secondary">Add your first item</button>
        </div>
      </div>

      <footer>
        <button id="add-new" class="btn-primary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Add New
        </button>
      </footer>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
